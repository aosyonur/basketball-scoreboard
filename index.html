<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball Scoreboard App</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="column">
        <h3>HOME</h3>
        <h2 id="home-score">0</h2>
        <button class="btn" onclick="homeone()">+1</button>
        <button class="btn" onclick="hometwo()">+2</button>
        <button class="btn" onclick="homethree()">+3</button>
      </div>
      <div class="column">
        <h3>AWAY</h3>
        <h2 id="guest-score">0</h2>
        <button class="btn" onclick="guestone()">+1</button>
        <button class="btn" onclick="guesttwo()">+2</button>
        <button class="btn" onclick="guestthree()">+3</button>
      </div>
    </div>
    <div class="newgame-btn">
      <button id="newgame" onclick="newgame()">New Game</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
